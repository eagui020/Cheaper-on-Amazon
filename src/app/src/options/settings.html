﻿<!DOCTYPE html>
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<html>
<head>
    <title>Settings</title>
</head>
<body style="background-color:aliceblue;">
    <h1 style="margin:40px;">Settings</h1>
    <div class="card w-50 mx-auto">
        <body class="card-body">
            <div>
                    <h5 class="card-title left" style="margin-left:30px; padding-top:10px; width:120px;">Off / On</h5>
            </div>
            <div>
                <p class="card-text left" style="margin-left:80px; padding-top:10px;">Enable or disable the chome extension.</p>
                <label class="switch right" style="margin-right:20px;">
                    <input type="checkbox" id="onoff">
                    <span class="slider round onoff"></span>
                </label>
                
            </div>
        </body>
    </div>
    <br>
    <div class="card w-50 mx-auto">
        <body class="card-body">
            <div>
                    <h5 class="card-title left" style="margin-left:30px; padding-top:10px; width:120px;">Save History</h5>
            </div>
            <div>
                <p class="card-text left" style="margin-left:80px; padding-top:10px;">Enable or disable the saving of price history lookups locally.</p>
                <label class="switch right" style="margin-right:20px;">
                    <input type="checkbox" id="savehistory">
                    <span class="slider round savehistory"></span>
                </label>
            </div>
            <div>
                <p class="card-text left" style="margin-left:80px; padding-top:10px;">Enable or disable the saving of product searches via the search bar.</p>
                <label class="switch right" style="margin-right:20px;">
                    <input type="checkbox" id="savesearch">
                    <span class="slider round savesearch"></span>
                </label>
            </div>
        </body>
    </div>
</body>
</html>
<script src="../../support-scripts/jquery-3.3.1.min.js"></script>
<script src="settings.js"></script>
<script src="../../support-scripts/bootstrap.bundle.min.js"></script>
